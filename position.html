<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div {
      margin: 0px auto;
      width: 500px;
      height: 1681688px;
      background-color: #ff7c2d;
    }
    .left {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 20px;
      height: 20px;
      background-color: red;
    }
    .right {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 20px;
      height: 20px;
      background-color: red;
    }
  </style>
</head>
<body>
<div>
  <p class="left"></p>
  <p class="right"></p>
</div>
</body>
</html>
